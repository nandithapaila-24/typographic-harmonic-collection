<head>

    <title>Making Your Sign</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
<div class="blank sign" id="create">
        <h1>Make your own sign!</h1>
        <button id="create-button">Create</button>
        <img id = door-sign-template src = "./assets/door-sign.png" alt="blank door sign">
</div>

<div class="letterpanelshow" id="first-selection">
        <p>Select your first letter:</p>
        <fieldset>
            <label for="opt1"><img src="./assets/s-is.png"></label>
            <input type="radio" id="opt1" name="first-selection" value="./assets/s-is.png" checked />

            <label for="opt2"><img src="./assets/h-is.png"></label>
            <input type="radio" id="opt2" name="first-selection" value="./assets/h-is.png" checked />

            <label for="opt3"><img src="./assets/a-is.png"></label>

            <label for="opt4"><img src="./assets/u-is.png"></label>
            <input type="radio" id="opt4" name="first-selection" value="./assets/u-is.png" checked />

            <label for="opt5"><img src="./assets/g-is.png"></label>
            <input type="radio" id="opt5" name="first-selection" value="./assets/g-is.png" checked />

            <button id="first-letter-button">next button</button>
        </fieldset>

       
    </div>

        <div id="sign-collage">
            <img id="ul">
            <img id="sl">
            <img id="hl">
            <img id="al">
            <img id="gl">
